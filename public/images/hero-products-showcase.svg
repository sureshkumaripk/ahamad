  <text x="350" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Email: ahamadandco@yahoo.co.in</text>
  
  <!-- Floating Geometric Elements -->
  <polygon points="1050,150 1070,130 1090,150 1070,170" fill="rgba(255,255,255,0.1)" transform="rotate(45 1070 150)"/>
  <circle cx="1100" cy="250" r="15" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <rect x="1020" y="350" width="30" height="30" fill="rgba(255,255,255,0.1)" rx="6" transform="rotate(30 1035 365)"/>
  
  <!-- Bottom Accent Line -->
  <rect x="0" y="580" width="1200" height="20" fill="rgba(255,255,255,0.1)"/>
  <rect x="100" y="585" width="1000" height="10" fill="rgba(16,185,129,0.3)" rx="5"/>
